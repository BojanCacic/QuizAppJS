<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src='script.js' defer></script>
</head>
<body>
    
    <div class="quiz-container">
        <div class="quiz-header">
            <h2 id="question">Question?</h2>
                <ul>
                    <li><input type="radio" name="answer"><label id="a" for="a" ></label></li>
                    <li><input type="radio" name="answer"><label id="b" for="b" ></label></li>
                    <li><input type="radio" name="answer"><label id="c" for="c" ></label></li>
                    <li><input type="radio" name="answer"><label id="d" for="d" ></label></li>
                </ul> 
        </div>
        <button id="submit">Submit</button>
    </div>
</body>
</html>
